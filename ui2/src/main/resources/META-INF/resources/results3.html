	<script>
		var surveyId=Utils.getParameterByName("surveyId");
		var visitorId=Utils.getParameterByName("visitorId");
		
		var timerId;
		var intervalInSeconds=1;
		var retries=0;
		var maxRetries=20;
		$(document).ready(function() {
			
			timerId = window.setInterval(function () {
				
				if (retries>=maxRetries){
					$("#raw").html("Uh oh, something went wrong generating the results");					
					clearInterval(timerId);
				}
				
				Http.httpGetObject(env.server+"/api/surveys/"+surveyId+"/results/"+visitorId, function(status, response){
					if (200==status){
						clearInterval(timerId);
						LocalStorage.clearState(); // remove answers from localstorage once the report page has been received successfully
						
						// raw output
						$("#raw").html("<pre>"+JSON.stringify(response, undefined, 2)+"</pre>");

						displayResults(response);

					}
				}, function(status){
					// on error - sink it and wait
					retries+=1;
				});
				
			}, intervalInSeconds*1000);
			
		});

		function displayResults(jsonResponse){
			
			var tabCount=10;
			var report=jsonResponse["_report"];
			var scores=jsonResponse["_sectionScore"];
			var c=0,max=0;
			for(var section in report){
				max=max+1;
			}
			for(var section in report){ // section is Modernize Platforms etc...
				
				var score=scores[section];
				
				// Add Tab/Menu Item
				var tabName="menu"+tabCount++;
				$("#tabs").prepend(`<li><a data-toggle="tab" href="#`+tabName+`">`+section+`</a></li>`);
				
				var html=`
					<div id="`+tabName+`" class="tab-pane fade in `+(c==max-1?`active`:``)+`">
						<div class="row">
							<div class="col-md-2">
								
								<div class="flex-wrapper">
									<div class="single-chart">
										<svg viewBox="0 0 36 44" class="circular-chart orange">
								      <path class="circle-bg" d="M18 2.0845
								          a 15.9155 15.9155 0 0 1 0 31.831
								          a 15.9155 15.9155 0 0 1 0 -31.831" />
								      <path class="circle" stroke-dasharray="`+score+`, 100" d="M18 2.0845
								          a 15.9155 15.9155 0 0 1 0 31.83h1
								          a 15.9155 15.9155 0 0 1 0 -31.831" />
								      <image xlink:href="assets/images/`+section.replace(/ /g,"_").toLowerCase()+`_red.png" x="50%" y="50%" style="height:20px;width:20px;" transform="translate(-10,-14)" />
								      <text class="score" x="50%" y="50%" transform="translate(-4,20)">`+score+`</text>
								      <text class="outof" x="50%" y="50%" transform="translate(6,20)">/100</text>
								    </svg>
									</div>
								</div>
								
							</div>
				`;
				
				
				for(var l1 in report[section]){ // l1 is Environment, Development & Operations or Introduction
					
					html+=`
						<div class="col-md-10">
							<h3>`+l1+`</h3>
					`;
					
					
					for(var l2 in report[section][l1]){ // l2 is Findings, Recommendations & Learn More
						var text=report[section][l1][l2];
						html+=`<h4>`+l2+`</h4><p>`+text+`</p>`;
					}
					html+=`
						</div>
						<div class="col-md-10 separator"></div>
					`;
				}
				html+=`
							</div>
						</div>
					</div>
				`;
				
				$("#tabsContent").append(html);
				c=c+1;
			}

<script src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
<button type="button" class="btn btn-primary" id="create_pdf">Create PDF</button>
<script>
    (function() {
        var container = $('#tabsContent'),
            cache_width = container.width(),
            a4 = [595.28, 841.89]; // for a4 size paper width and height

        $('#create_pdf').on('click', function() {
            $('body').scrollTop(0);
            createPDF();
        });
        //create pdf
        function createPDF() {
            getCanvas().then(function(canvas) {
                var img = canvas.toDataURL('image/png'),
                    doc = new jsPDF({
                        unit: 'px',
                        format: 'a4',
                    });
                doc.addImage(img, 'JPEG', 20, 20);
                doc.save('Your_Results');
                container.width(cache_width);
            });
        }

        // create canvas object
        function getCanvas() {
            container.width(a4[0] * 1.33333 - 80).css('max-width', 'none');
            return html2canvas(container, {
                imageTimeout: 2000,
                removeContainer: true,
                scale: 2,
                dpi: 144
            });
        }
    })();
</script>
